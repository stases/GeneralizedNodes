model_arch: EGNN
depth: 4
pool: "add"
sub_aggr: "mean"
only_ground: True
residual: True
norm: "layer"
mask: True
trainer: qm9
learning_rate: 0.0003
RFF_dim: null
RFF_sigma: null
epochs: 1000
warmup_epochs: 5
batch_size: 96
fully_connect: True
use_edge_mlp: True
hidden_features: 128
subgraph_dict: null
node_features: 11
LABEL_INDEX: 7
out_features: 1
data_dir: "./data/qm9"
model_dir: "./trained/qm9"
log_dir: "./logs"
optimizer:
  name: Adam
  kwargs:
    betas: [0.9, 0.999]
    eps: 1e-8
criterion:
  name: L1Loss
scheduler:
  name: CosineAnnealingLR
  kwargs:
    T_max: ${epochs}
device: cuda
